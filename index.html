<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu Pause Café</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td {
      background-color: #e9f5ff;
    }
    img {
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>Choisissez votre menu pour la pause café</h1>
  <form id="menuForm">
    <label>Boisson chaude:</label><br>
    <select name="boisson" id="boisson">
      <option value="café">Café</option>
      <option value="thé">Thé</option>
      <option value="chocolat">Chocolat chaud</option>
    </select><br><br>

    <label>Snack:</label><br>
    <select name="snack" id="snack">
      <option value="croissant">Croissant</option>
      <option value="painChocolat">Pain au chocolat</option>
      <option value="biscuit">Biscuit</option>
    </select><br><br>

    <input type="submit" value="Valider">
  </form>

  <div id="resultat"></div>

  <script>
    const images = {
      "café": "https://www.lequotidien.com.tn/images/kaouthar/Coffee-cup.jpg",
      "thé": "https://www.thesdelapagode.com/guide-du-the/wp-content/uploads/2019/12/choix-th%C3%A9-vrac-infusette.jpg",
      "chocolat": "https://healthyalie.com/wp-content/uploads/2021/10/chocolat-chaud-vegan-healthy_alie-2954-72dpi.jpg",
      "croissant": "https://kissmychef.com/wp-content/uploads/2023/02/croissant.png",
      "painChocolat": "https://assets.afcdn.com/recipe/20181107/83668_w1024h1024c1cx2880cy1920cxt0cyt0cxb5760cyb3840.jpg",
      "biscuit": "https://m1.quebecormedia.com/emp/emp/cover_2020_12_04T084448.717071916b9-b2df-4c00-8135-c14f741c356a_ORIGINAL.jpg?impolicy=crop-resize&x=0&y=0&w=0&h=0&width=925"
    };

    document.getElementById("menuForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const boisson = document.getElementById("boisson").value;
      const snack = document.getElementById("snack").value;

      const html = `
        <h2>Votre sélection :</h2>
        <table>
          <tr>
            <th>Boisson</th>
            <th>Snack</th>
          </tr>
          <tr>
            <td>
              ${boisson}<br>
              <img src="${images[boisson]}" alt="${boisson}">
            </td>
            <td>
              ${snack}<br>
              <img src="${images[snack]}" alt="${snack}">
            </td>
          </tr>
        </table>
      `;
      document.getElementById("resultat").innerHTML = html;
    });
  </script>
</body>
</html>
