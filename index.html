<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pause Caf√© - Hackathon</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #222;
      margin-bottom: 5px;
    }
    h2 {
      color: #007bff;
    }
    select, input[type="submit"] {
      padding: 10px;
      margin: 10px;
      width: 80%;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: center;
    }
    th {
      background-color: #28a745;
      color: white;
    }
    td {
      background-color: #eafbe7;
    }
    img {
      height: 50px;
    }
    .logo {
      height: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/2621/2621100.png" alt="Hackathon Logo" class="logo">
    <h1>Hackathon Universitaire</h1>
    <h2>Choisissez votre menu pour la pause caf√© ‚òï</h2>

    <form id="menuForm">
      <select id="boisson">

        <option value="th√©">üçµ Th√©</option>

      <select id="snack">

        <option value="painChocolat">üç´ Pain au chocolat</option>
        <option value="biscuit">üç™ Biscuit</option>

      "th√©": "https://cdn-icons-png.flaticon.com/128/590/590685.png",
      "chocolat": "https://cdn-icons-png.flaticon.com/128/1046/1046784.png",
      "croissant": "https://cdn-icons-png.flaticon.com/128/2738/2738716.png",
      "painChocolat": "https://cdn-icons-png.flaticon.com/128/9343/9343821.png",
      "biscuit": "https://cdn-icons-png.flaticon.com/128/1046/1046753.png"

    document.getElementById("menuForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const boisson = document.getElementById("boisson").value;
      const snack = document.getElementById("snack").value;

      const html = `
        <h2>Votre s√©lection :</h2>
        <table>
          <tr>
            <th>Boisson</th>
            <th>Snack</th>
          </tr>

              <img src="${images[boisson]}" alt="${boisson}">
            </td>
            <td>
              ${snack}<br>
              <img src="${images[snack]}" alt="${snack}">
            </td>
          </tr>
        </table>

      document.getElementById("resultat").innerHTML = html;
    });
  </script>
</body>
</html>
