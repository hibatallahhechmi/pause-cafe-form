<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pause Caf√© - Hackathon</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: white;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    img.logo {
      height: 100px;
      margin-bottom: 10px;
    }
    h1 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    input[type="radio"] {
      transform: scale(1.2);
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .results {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/2621/2621100.png" class="logo" alt="Hackathon Logo">
    <h1>Pause Caf√© - Hackathon Universitaire</h1>
    <p>Choisissez votre combinaison pr√©f√©r√©e :</p>

    <form id="cafeForm">
      <table>
        <tr>
          <th>Type</th>
          <th>Options</th>
        </tr>
        <tr>
          <td>Boisson</td>
          <td>
            <label><input type="radio" name="boisson" value="Caf√©"> Caf√© ‚òï</label><br>
            <label><input type="radio" name="boisson" value="Th√©"> Th√© üçµ</label><br>
            <label><input type="radio" name="boisson" value="Chocolat"> Chocolat chaud üç´</label>
          </td>
        </tr>
        <tr>
          <td>Snack</td>
          <td>
            <label><input type="radio" name="snack" value="Croissant Miel"> Croissant Miel ü•ê</label><br>
            <label><input type="radio" name="snack" value="Pain Chocolat"> Pain au chocolat üç´</label><br>
            <label><input type="radio" name="snack" value="Biscuit"> Biscuit üç™</label>
          </td>
        </tr>
      </table>
      <button type="submit">Valider</button>
    </form>

    <div class="results" id="results">
      <!-- R√©sultat global ici -->
    </div>
  </div>

  <script>
    const form = document.getElementById('cafeForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const boisson = document.querySelector('input[name="boisson"]:checked')?.value;
      const snack = document.querySelector('input[name="snack"]:checked')?.value;

      if (!boisson || !snack) {
        window.location.href = "merci.html";
        return;
      }

      // Envoi vers Google Apps Script
      await fetch('https://script.google.com/macros/s/AKfycbwMpN6FOnYdoVgfS8EdaMGIBWN4oz8wBFcGibtqWLA9YstHVH8B4BVUyyMErWhgaAcX/exec', {
        method: 'POST',
        body: JSON.stringify({ boisson, snack }),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      alert("Merci ! Votre choix a √©t√© enregistr√©.");

      // R√©cup√©ration des donn√©es et calcul du total
      fetch("https://docs.google.com/spreadsheets/d/1WMEq6hTvbQiWVKCD1_FTQzo0CdOfvDHLyS0U7fSutow/edit?gid=0#gid=0")
        .then(response => response.text())
        .then(csv => {
          const lines = csv.trim().split('\n').slice(1); // skip header
          const stats = {};

          for (const line of lines) {
            const [ , b, s ] = line.split(',');

            stats[b] = (stats[b] || 0) + 1;
            stats[s] = (stats[s] || 0) + 1;
          }

          let html = "<h3>Statistiques globales :</h3><ul>";
          for (const item in stats) {
            html += `<li><strong>${item}</strong> = ${stats[item]}</li>`;
          }
          html += "</ul>";
          resultsDiv.innerHTML = html;
        });
    });
  </script>
</body>
</html>
